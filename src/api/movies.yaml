  /movies/discover/:page/:genre:
    get:
      summary: "Get films for genre"
      tags:
        - Discover
      parameters:
        - in: path
          required: true
          name: page
          schema:
            type: integer
            example: 2
          description: "Thứ tự trang dữ liệu muốn lấy"
        - in: path
          required: true
          name: genre
          schema:
            type: integer
            example: 18
          description: "ID của thể loại muốn lấy"
      responses:
        "200":
          description: Get Trending movie Successfully!
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
