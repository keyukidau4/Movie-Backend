  /movies/video:
    post:
      summary: "Post to get trailer of film from film_id"
      tags:
        - Trailer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                film_id:
                  type: integer
                  example: 18
              required:
                - film_id
      responses:
        "200":
          description: Get Trending movie Successfully!
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Get Trending movie Successfully!"
                  results:
                    type: object
                    properties:
                      iso_639_1:
                        type: string
                      iso_3166_1:
                        type: string
                      name:
                        type: string
                      key:
                        type: string
                      site:
                        type: string
                      size:
                        type: integer
                      type:
                        type: string
                      official:
                        type: string
                      published_at:
                        type: string
                      id:
                        type: string
        "500":
          description: "Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Server Error"
        "400":
