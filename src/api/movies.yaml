openapi: 3.0.0
info:
  title: API Đăng nhập người dùng
  version: 1.0.0
  description: Mô tả API đăng nhập người dùng trong dự án Node.js

paths:
  /api/movies/trending/{page}/{language}:
    get:
      summary: "Get Trending Movie"
      tags:
        - Trending
      parameters:
        - in: path
          required: true
          name: page
          schema:
            type: integer
          example: 2
          description: "Thứ tự trang dữ liệu muốn lấy"
        - in: path
          required: true
          name: language
          schema:
            type: string
          example: "ja"
          description: "Ngôn ngữ phim muốn lấy"
      responses:
        "200":
          description: Get Trending movie Successfully!
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Get Trending movie Successfully!"
                  data:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          type: object
                          properties:
                            adult:
                              type: boolean
                            backdrop_path:
                              type: string
                            id:
                              type: integer
                            title:
                              type: string
                            original_language:
                              type: string
                            original_title:
                              type: string
                            overview:
                              type: string
                            poster_path:
                              type: string
                            media_type:
                              type: string
                            genre_ids:
                              type: array
                              items:
                                type: string
                            popularity:
                              type: number
                            release_date:
                              type: string
                            video:
                              type: boolean
                            vote_average:
                              type: number
                            vote_count:
                              type: integer
                      page:
                        type: integer
                        example: 2
                      total_pages:
                        type: integer
                        example: 20
        "500":
          description: "Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Server Error"
