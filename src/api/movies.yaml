                            release_date:
                              type: string
                            video:
                              type: boolean
                            vote_average:
                              type: number
                            vote_count:
                              type: integer
                      page:
                        type: integer
                        example: 2
                      total_pages:
                        type: integer
                        example: 20
        "500":
          description: "Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Server Error"
        "400":
